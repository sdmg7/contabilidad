<html>
<head>
<title>Ajax auto-suggest / auto-complete | BrandSpankingNew</title>

<script type"text/javascript">
var useBSNns = true;
</script>
<script type="text/javascript" src="js/bsn.AutoSuggest_2.1_comp.js" charset="utf-8"></script>

<link rel="stylesheet" href="css/autosuggest_inquisitor.css" type="text/css" media="screen" charset="utf-8" />

<style type="text/css">

	body {
		font-family: Lucida Grande, Arial, sans-serif;
		font-size: 10px;
		text-align: center;
		margin: 0;
		padding: 0;
	}

	table
	{
		border: 1px;
		background-color: #CCCCFF;
		font-size: 10px;
	}
	tr
	{
		vertical-align: top;
	}
	th
	{
		text-align: left;
		background-color: #ccc;
	}
	th,
	td
	{
		padding: 2px;
		font-family: Lucida Grande, Arial, sans-serif;
		font-size: 1.2em;
	}
	td
	{
		background-color: #fff;
	}

	a {
		font-weight: bold;
		text-decoration: none;
		color: #f30;
	}

	a:hover {
		color: #fff;
		background-color: #f30;
	}

	#wrapper {
		width: 600px;
		margin: 10px auto;
		text-align: left;
	}

	#content {
		font-size: 1.2em;
		line-height: 1.8em;
	}

	#content h1 {
		font-size: 1.6em;
		border-bottom: 1px solid #ccc;
		padding: 5px 0 5px 0;
	}

	#content h2 {
		font-size: 1.2em;
		margin-top: 3em;
	}








	label
	{
		font-weight: bold;
	}








	
</style>


</head>
<body>

<div id="wrapper">
<div id="content">


<div>
<form method="get" action="">
	<small style="float:right">Hidden ID Field: <input type="text" id="testid" value="" style="font-size: 10px; width: 20px;" disabled="disabled" /></small>
	<label for="testinput">Person</label>
	<input style="width: 200px" type="text" id="testinput" value="" />
	<input type="submit" value="submit" />
</form>
</div>


<div>
<form method="get" action="">
	<label for="testinput_xml">Person</label>
	<input type="text" id="testinput_xml" value="" style="width:300px" />
	<br /><br /><input type="submit" value="submit" />
</form>
</div>


</div>
</div>


<script type="text/javascript">
	var options = {
		script:"data.php?json=true&query=select serial_fon,nombre_fon,codigo_fon from fondos&",
		varname:"input",
		json:true,
		shownoresults:true,
		callback: function (obj) { document.getElementById('testid').value = obj.id; }
	};
	var as_json = new bsn.AutoSuggest('testinput', options);


	var options_xml = {
		script: function (input) { return "test.php?input="+input+"&testid="+document.getElementById('testid').value; },
		varname:"input"
	};
	var as_xml = new bsn.AutoSuggest('testinput_xml', options_xml);
</script>










</body>
