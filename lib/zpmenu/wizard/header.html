<title>Zapatec Menu Wizard</title>

<script type="text/javascript">
var tick = (new Date).getTime();
function do_click_menu() 
{
	// id of P tag in Effects for click menu is ON
	var ep=document.getElementById('p_click_menu')
	var ec=document.getElementById('f_onclick')
	if (ec.checked)
	{
		ep.innerHTML='<b>NOTE: Click Menu selected - click on menu for menu drop down.</b>';
		ep.style.display='inline';
	}
	else
		ep.style.display='none';
}

</script>
