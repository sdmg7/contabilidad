<body>
<input type="text" id="nombre" name="nombre" size="20" maxlength="20"  class="string" title="hola" rel="ajax4.htm">

<a class="rounded" href="#" title="This is the title|The first set of contents comes after the first delimiter in the title.|In this case, the delimiter is a pipe">rueba2

<script>
  $('a:eq(0)').cluetip({cluetipClass: 'rounded', dropShadow: false, sticky: true, ajaxCache: false, arrows: true,hoverClass: 'highlight',closePosition: 'bottom',closeText: '<img src="styles/cross.png" alt="" />',arrows: true});
  $('a:eq(1)').cluetip({cluetipClass: 'rounded', dropShadow: false, sticky: true, ajaxCache: false, arrows: true});
