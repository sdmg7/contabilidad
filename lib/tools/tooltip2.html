<form id="PaginaDatos"   id="PaginaDatos"  name="PaginaDatos" action="#">

	<h3>Registration Form</h3>

		</select>
		<br />

	<!-- email -->

	</label>

	<p>
		<button type="button" title="This button won't do anything">Proceed</button>
	</p>

</form>

<!-- javascript coding -->
<script>
$(function() {



// select all desired input fields and attach tooltips to them
$("#PaginaDatos :input").tooltip({

	// place tooltip on the right edge
	position: "top center",

	// a little tweaking of the position
	offset: [-2, 50],

	// use the built-in fadeIn/fadeOut effect
	effect: "fade",

	// custom opacity setting
	opacity: 0.9

});
});
     document.PaginaDatos.email.setAttribute('title','Por favor ingrese letras mayusculas (A..Z), letras minusculas (a..z) o numeros luego de una letra (0..9)');
